name: UI Deploy

on:
  push:
    # Triggers on pushes to main that change packages/frontend/**
    branches: [ main ]
    paths:
      - 'packages/frontend/**'
  # Can also trigger manually via workflow_dispatch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json

      - name: Install dependencies
        run: ./packages/frontend/frontend.sh ci-install

      - name: Run unit tests
        run: ./packages/frontend/frontend.sh test

      - name: Build frontend
        run: ./packages/frontend/frontend.sh build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: packages/frontend/dist/
          retention-days: 7

      # Purpose: Authenticates the GitHub Actions runner to 
      # AWS using your repo secrets and sets the default region 
      # to us-east-2 for this job.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to S3
        run: |
          aws s3 sync packages/frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"
          aws s3 cp packages/frontend/dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --cache-control "public,max-age=0,must-revalidate"

