name: Run Python Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          cd packages/backend
          poetry install

      - name: Run unit tests
        run: ./test_backend_unit.sh

      - name: Build Docker image
        if: success()
        run: ./build_image.sh

      - name: Start services
        if: success()
        run: docker-compose up

      - name: Run E2E tests
        if: success()
        run: ./test_backend_e2e_docker.sh

      - name: Stop services
        if: always()
        run: docker-compose down -v

      - name: Deploy
        if: success()  # Only runs if all previous non-cleanup steps succeeded
        run: ./deploy.sh